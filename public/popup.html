<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Issue Copier</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
    }
    
    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #24292e;
      text-align: center;
    }
    
    .description {
      font-size: 14px;
      color: #586069;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    
    .instruction {
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    .instruction h2 {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 8px;
      color: #24292e;
    }
    
    .instruction ol {
      margin: 0;
      padding-left: 20px;
      font-size: 13px;
      color: #444d56;
    }
    
    .instruction li {
      margin-bottom: 5px;
    }
    
    .footer {
      font-size: 12px;
      color: #6a737d;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>GitHub Issue Copier</h1>
  
  <div class="description">
    GitHubのIssueやPull Requestのタイトルをリンク付きでコピーするための拡張機能です。
  </div>
  
  <div class="instruction">
    <h2>使い方</h2>
    <ol>
      <li>GitHubのIssueまたはPull Requestページを開きます</li>
      <li>タイトルの横に表示される「リンク付きコピー」ボタンをクリックします</li>
      <li>タイトルとURLがクリップボードにコピーされます</li>
    </ol>
  </div>
  
  <div id="status"></div>
  
  <div class="footer">
    Version 1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
